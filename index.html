<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Input Validator</title>
    <link rel="stylesheet" href="./src/styles.css"/>
</head>
<body>
    <header>
        <h1>Is it a Palindrome?</h1>
        <p>Enter a word:</p>
    </header>
    <main>
        <section>
            <article>
              <main id="input-main">
                    <input type="text" id="text-input" name="text-input" placeholder="mom">
              </main>
              <footer id="button-footer">
                <button type="button" id="check-btn">Check</button>
                
                <p id="result"><span class="bold">Mom </span> is a palindrome</p>
                <p><span class="bold">Note</span>: "A palindrome is a word or sentence that's spelled the same way both forward and backward, ignoring punctuation, case, and spacing."</p>
              </footer>
            </article>
        </section>
    </main>
    <footer id="body-footer">
        <p>&copy; Carlos Arizpe 2025</p>
    </footer>
    <script src="./src/script.js" type="module"></script>
</body>

</html>
